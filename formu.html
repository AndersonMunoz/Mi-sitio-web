<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formu.css">
</head>
<body>
    <div class="centro">
        <div class="formu">
            <table>
                <thead>
                    <td class="mainTD" colspan="3" class="enca">Formulario</td>
                </thead>
                <tbody>
                    <tr>
                        <td class="titulo">Ingrese la fecha:</td>
                        <td class="dato"><input class="fechaa" id="fecha" type="date"></td>
                    </tr>
                    <tr>
                        <td class="tdBajoIz" class="titulo">Ingrese hora:</td>
                        <td class="tdBajoDe" class="dato"><input class="fechaa" id="hora" type="time"></td>
                    </tr>
                    <tr>
                        <td class="final" colspan="3"><input id="btnEnviar" class="boton" type="button" value="Enviar fecha y hora"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/formu.js"></script>
</html>

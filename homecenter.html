<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecenter (Copia)</title>
    <link rel="stylesheet" href="css/homecenter.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="icon" href="img/hclogomini.ico">
</head>
<body>
    <div class="principal">
        <div class="barra">
            <div class="box burger"><i class="fa-solid fa-bars"></i></div>
            <div class="box logo"><a href="index.html"><img class="logo-hc" src="img/hc.png"><img class="logo-hc-mini" src="img/hclogomini.png" alt=""></a></div>
            <div class="seeker">
                <div class="busca"><input type="text" placeholder="¿Qué estás buscando?"></div>
                <div id="lupaCel"  class="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="xSalida" class="x-salida"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="box ubicacion"><p class="location"><i class="fa-solid fa-location-dot"></i></p>&nbsp;<p class="para">Estás comprando para<br><span class="city">Isnos</span></p></div>
            <div class="box shop" ><div class="compra">0</div><p class="cart"><i class="fa-solid fa-cart-shopping"></i></p></div>
            <div class="box cmr"><img src="img/cmr.png" width="28">&nbsp;<p class="para2">Programa<br><span class="puntos">CMR Puntos</span></p></div>
            <div class="box userlogo"><i class="fa-regular fa-user"></i>&nbsp;<p class="user">Mi cuenta</p></div>
        </div>
        <div id="seekerCellID" class="seeker-cell">
            <div id="lupaCel" class="lupa2"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="seekerMini"><input type="text" placeholder="¿Qué estás buscando?"></div>
            <div id="xSalid" class="x-salid"><i class="fa-solid fa-x"></i></div>
        </div>
        <div id="ayudaBox" class="ayuda">
            <div id="mensajeAyuda" class="mensaje-ayuda">¿Cómo podemos ayudarte?</div>
            <div id="ana" class="asistente"><div id="xCircle" class="x-circle"><i class="fa-solid fa-x"></i></div><div id="mujerYAna" class="mujer-y-ana"><img class="mujer-asis-img" src="img/mujerasistente.png" alt="">&nbsp;Ana</div></div>
        </div>
    </div>
   
</body>
<script src="js/homecenter.js"></script>
</html>
